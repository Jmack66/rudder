<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rudder</title>
        <link rel="icon" type="image/png" href="logo.png" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles-new.css" />
        <style>
            .logo-glow {
                filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.7))
                    drop-shadow(0 0 15px rgba(138, 43, 226, 0.4));
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <img
                        src="logo.png"
                        alt="Rudder Logo"
                        class="logo-glow"
                        style="
                            height: 50px;
                            vertical-align: middle;
                            margin-right: 15px;
                        "
                    />
                    Rudder - 3D Printer Logbook
                    <span id="printer-status-indicator" class="printer-status">
                        <span class="status-dot status-dot-unknown"></span>
                        <span class="status-text">Checking...</span>
                    </span>
                </h1>
                <nav class="main-nav">
                    <a href="index.html" class="nav-link active">Print Jobs</a>
                    <a href="timeline.html" class="nav-link">Timeline</a>
                    <button
                        id="export-btn"
                        class="btn export-btn"
                        type="button"
                    >
                        Export to Excel
                    </button>
                </nav>
            </header>

            <div class="main-content">
                <div class="details-section">
                    <div class="prints-section">
                        <h2>Print Jobs</h2>
                        <button id="add-print-btn" class="btn">
                            Add New Print
                        </button>
                        <div id="prints-list"></div>
                    </div>

                    <div class="maintenance-section">
                        <h2>Maintenance Events</h2>
                        <button id="add-maintenance-btn" class="btn">
                            Add Maintenance Event
                        </button>
                        <div id="maintenance-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for adding new print -->
        <div id="print-modal" class="modal">
            <div class="modal-content">
                <h3>Add New Print</h3>
                <form id="print-form">
                    <div class="form-group">
                        <label for="filename">File Name:</label>
                        <input type="text" id="filename" required />
                    </div>
                    <div class="form-group">
                        <label for="gcode-file">GCode File:</label>
                        <input
                            type="file"
                            id="gcode-file"
                            accept=".gcode"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="quality-rating"
                            >Print Quality (1-10):</label
                        >
                        <input
                            type="number"
                            id="quality-rating"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="form-group">
                        <label for="functionality-rating"
                            >Functionality (1-10):</label
                        >
                        <input
                            type="number"
                            id="functionality-rating"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="form-group">
                        <label for="print-label">Label:</label>
                        <select id="print-label">
                            <option value="structural">Structural</option>
                            <option value="fluidic">Fluidic</option>
                            <option value="test">Test</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ambient-temp"
                            >Ambient Temperature (°C):</label
                        >
                        <input type="number" id="ambient-temp" step="0.1" />
                    </div>
                    <div class="form-group">
                        <label for="ambient-humidity"
                            >Ambient Humidity (%):</label
                        >
                        <input type="number" id="ambient-humidity" step="0.1" />
                    </div>
                    <div class="form-group">
                        <label for="print-notes">Notes:</label>
                        <textarea id="print-notes"></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="closeModal('print-modal')"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for adding maintenance -->
        <div id="maintenance-modal" class="modal">
            <div class="modal-content">
                <h3>Add Maintenance Event</h3>
                <form id="maintenance-form">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-tasks">Todo Tasks:</label>
                        <textarea id="todo-tasks"></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="closeModal('maintenance-modal')"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for print details -->
        <div id="print-details-modal" class="modal">
            <div class="modal-content" id="print-details-content">
                <span class="close" onclick="closeModal('print-details-modal')"
                    >&times;</span
                >
                <h3>Print Details</h3>
                <form id="print-details-form">
                    <div class="form-group">
                        <label for="edit-quality-rating"
                            >Quality Rating (1-10):</label
                        >
                        <input
                            type="number"
                            id="edit-quality-rating"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="form-group">
                        <label for="edit-functionality-rating"
                            >Functionality Rating (1-10):</label
                        >
                        <input
                            type="number"
                            id="edit-functionality-rating"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="form-group">
                        <label for="edit-label">Label:</label>
                        <select id="edit-label">
                            <option value="structural">Structural</option>
                            <option value="fluidic">Fluidic</option>
                            <option value="test">Test</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-ambient-temp"
                            >Ambient Temperature (°C):</label
                        >
                        <input
                            type="number"
                            id="edit-ambient-temp"
                            step="0.1"
                        />
                    </div>
                    <div class="form-group">
                        <label for="edit-ambient-humidity"
                            >Ambient Humidity (%):</label
                        >
                        <input
                            type="number"
                            id="edit-ambient-humidity"
                            step="0.1"
                        />
                    </div>
                    <div class="form-group">
                        <label for="edit-notes">Notes:</label>
                        <textarea id="edit-notes"></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="closeModal('print-details-modal')"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn">Save Changes</button>
                    </div>
                </form>
                <div id="print-details-params"></div>
            </div>
        </div>

        <!-- Modal for maintenance details -->
        <div id="maintenance-details-modal" class="modal">
            <div class="modal-content">
                <span
                    class="close"
                    onclick="closeModal('maintenance-details-modal')"
                    >&times;</span
                >
                <h3>Maintenance Details</h3>
                <form id="maintenance-details-form">
                    <div class="form-group">
                        <label for="edit-maintenance-description"
                            >Description:</label
                        >
                        <textarea
                            id="edit-maintenance-description"
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-maintenance-todo">Todo Tasks:</label>
                        <textarea id="edit-maintenance-todo"></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="closeModal('maintenance-details-modal')"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
